<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to top, #333, black);
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <div class="container">
            <a href="" class="navbar-brand d-flex align-items-center ms-md-5">
                <i class="bi-bootstrap-fill me-2 fs-1"></i>Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar"><i class="bi bi-list fs-1"></i></span></button>
        </div>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <div class="container me-3">
                    <div class="navbar-nav">
                        <a href="" class="nav-link fs-5">Home</a>
                        <a href="" class="nav-link fs-5">Services</a>
                        <a href="" class="nav-link fs-5">Product</a>
                        <a href="" class="nav-link fs-5">Contact</a>
                    </div>
                </div>
            </div>
    </nav>

    <div class="container mt-5 bg-danger p-5 shadow border border-1 border-black rounded-3">
        <div class="mb-2">
            <div class="form-floating">
                <input type="email" name="" id="email" class="form-control" placeholder="E-mail">
                <label for="email" class="form-label">Email</label>
                <div class="form-text">Não compartilhamos seu E-mail com ninguém</div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-floating">
                <input type="password" name="" id="" class="form-control" placeholder="Senha">
                <label for="" class="form-label">Senha</label>
            </div>
        </div>
        <div class="mb-2 form-check-inline">
            <input type="radio" name="sexo" id="sexm" class="form-check-input"><label for="sexm" class="form-check-inline ms-1">Masculino</label>
            <input type="radio" name="sexo" id="sexf" class="form-check-input">
            <label for="sexf" class="form-check-inline">Feminino</label>
        </div>
        <div class="mt-4 form-check">
            <input type="checkbox" name="" id="check" class="form-check-input">
            <label for="check" class="form-check-label"><p>Receber Contéudo adicional.</p></label>
        </div>
        <button class="btn btn-primary">Enviar</button>
    </div>
    
</body>
</html>
